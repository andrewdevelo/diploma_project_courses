{% extends 'main.html' %}

{% block title %}
Update course
{% endblock %}

{% block content %}
<div class="update-course-title">
    Update Course
</div>
<div class="course-container-form">
    <form method="post" autocomplete="on">
        {% csrf_token %}

        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title"
                   maxlength="100" placeholder="Title" value="{{ course.title }}">
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description"
                      maxlength="1500">{{ course.description }}</textarea>
        </div>


        <div class="mb-3">
            <label for="start_date" class="form-label">Date Started</label>
            <input type="datetime-local" class="form-control" id="start_date" name="start_date">
        </div>

        <div class="mb-3">
            <label for="end_date" class="form-label">End Date</label>
            <input type="datetime-local" class="form-control" id="end_date" name="end_date">
        </div>

        <div class="mb-3">
            <label for="instructor" class="form-label">Instructor</label>
            <select class="form-control" id="instructor" name="instructor">
                <option value="" selected="">---</option>
                {% for user in users%}
                <option value="{{ user.id }}">{{ user.last_name }}</option>
                {% endfor %}
            </select>
        </div>
            <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
